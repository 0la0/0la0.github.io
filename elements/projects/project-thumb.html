<html><head></head><body><dom-module id="project-thumb">

  <template>
    <style>
      :host {
        display: inline-block;
        color: grey;

        border: 1px solid black;
        border-radius: 3px;

        --dark-grey: #444;
        --light-grey: #ccc;

        max-width: 200px;
        min-width: 150px;
        margin: 5px;
        cursor: pointer;
      }
      :host(:hover) {
        background-color: --dark-grey;
      }

      .project-thumb__display-name {
        font-weight: 100;
        margin: 0;
        padding: 2px 5px;
        background: var(--dark-grey);
        color: var(--light-grey);
      }

      .project-thumb__description {
        padding: 2px 10px;
        color: var(--dark-grey);
      }
    </style>

    <a data-route="projects" href="/projects/{{ele.id}}">
      <h2 class="project-thumb__display-name">{{ele.displayName}}</h2>
      <p class="project-thumb__description">{{ele.description}}</p>
    </a>


  </template>

  </dom-module>
<script src="project-thumb.js"></script></body></html>
