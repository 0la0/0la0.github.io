    <h1>Luke Anderson</h1>
    <simulated-annealing></simulated-annealing>
    <div id="about-animation" class="about-info__header">About this animation</div>
    <div id="about-info" class="about-info__body">
      This animation is an approximation of an image using
      <a href="https://en.wikipedia.org/wiki/Simulated_annealing">simulated annealing</a>.
      The image is treated as a complete graph where each pixel is a vertex.
      There are 300 search candidates, each represented as a pixel with an arbitrary value.
      When a candidate finds a solution, it is permanently painted to the
      image and a new candidate is generated.  As the algorithm runs, the image
      becomes more realistic.
    </div>
